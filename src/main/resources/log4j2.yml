Configuration:
  status: warn

  Appenders:
    Console:
      - name: CONSOLE
        target: SYSTEM_OUT
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE

    Logger:
      - name: org.pranid.kafka
        level: debug
        additivity: false
        AppenderRef:
          - ref: CONSOLE

      - name: org.springframework.kafka
        level: info
        additivity: false
        AppenderRef:
          - ref: CONSOLE
